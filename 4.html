<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus Example</title>
</head>

<body>

    <body>
        <ul>
            <li>
                <a href="../">Back</a>
            </li>
        </ul>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </form>
        <br />
        <button type="button" onclick="focusInput()">Click to focus the input field</button>

        <script>
            function focusInput() {
                document.getElementById('name').focus();
            }
        </script>
    </body>
</body>

</html>
